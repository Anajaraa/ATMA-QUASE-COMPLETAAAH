<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/pagamento.css">
</head>
<body>
    <header>
        <!-- Seu código de header aqui -->
    </header>
    <main>
        <div class="container mt-5">
            <h2>Pagamento</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentMethod">Método de Pagamento</label>
                    <select id="paymentMethod" class="form-control">
                        <option value="">Selecione uma opção</option>
                        <option value="credit-card">Cartão de Crédito</option>
                        <option value="debit-card">Cartão de Débito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                
                <!-- Seção Cartão de Crédito -->
                <div id="creditCardDetails" style="display: none;">
                    <h4>Cartão de Crédito</h4>
                    <div class="form-group">
                        <label for="cardNumber">Número do Cartão</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="Número do Cartão">
                    </div>
                    <div class="form-group">
                        <label for="cardName">Nome no Cartão</label>
                        <input type="text" id="cardName" name="cardName" class="form-control" placeholder="Nome no Cartão">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Data de Validade</label>
                        <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/AAAA">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" placeholder="CVV">
                    </div>
                    <div class="form-group">
                        <label for="installments">Número de Parcelas</label>
                        <select id="installments" name="installments" class="form-control">
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                            <option value="6">6x</option>
                            <option value="7">7x</option>
                            <option value="8">8x</option>
                            <option value="9">9x</option>
                            <option value="10">10x</option>
                            <option value="11">11x</option>
                            <option value="12">12x</option>
                        </select>
                    </div>
                </div>
                
                <!-- Seção Cartão de Débito -->
                <div id="debitCardDetails" style="display: none;">
                    <h4>Cartão de Débito</h4>
                    <div class="form-group">
                        <label for="debitCardNumber">Número do Cartão</label>
                        <input type="text" id="debitCardNumber" name="debitCardNumber" class="form-control" placeholder="Número do Cartão">
                    </div>
                    <div class="form-group">
                        <label for="debitCardName">Nome no Cartão</label>
                        <input type="text" id="debitCardName" name="debitCardName" class="form-control" placeholder="Nome no Cartão">
                    </div>
                </div>
                
                <!-- Seção Boleto -->
                <div id="boletoDetails" style="display: none;">
                    <h4>Boleto</h4>
                    <div class="form-group">
                        <label for="boletoName">Nome</label>
                        <input type="text" id="boletoName" name="boletoName" class="form-control" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="boletoEmail">Email</label>
                        <input type="email" id="boletoEmail" name="boletoEmail" class="form-control" placeholder="Seu Email">
                    </div>
                </div>
                
                <!-- Seção PIX -->
                <div id="pixDetails" style="display: none;">
                    <h4>PIX</h4>
                    <div class="form-group">
                        <label for="pixKey">Chave PIX</label>
                        <input type="text" id="pixKey" name="pixKey" class="form-control" placeholder="Chave PIX">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
            <div id="paymentResponse"></div>
        </div>
    </main>
    <footer>
        <!-- Seu código de footer aqui -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../JAVASCRIPT/pagamento.js"></script>
</body>
</html>
